<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="layout.xhtml">
  <ui:define name="content">
    <h:form id="form">
      <p:dataTable id="orders" var="order"
                   value="#{orderController.orders}"
           >

        <p:column headerText="Employee Name">
          <h:outputText value="#{order.employeeName}"/>
        </p:column>
        <p:column headerText="Entry">
          <h:outputText value="#{orderController.getEntry(order.entryId)}"/>
        </p:column>
        <p:column headerText="Main Course">
          <h:outputText value="#{orderController.getMainCourse(order.mainCourseId)}"/>
        </p:column>
        <p:column headerText="Beverage">
          <h:outputText value="#{orderController.getBeverage(order.beverageId)}"/>
        </p:column>
        <p:column headerText="Total Calories">
          <h:outputText value="#{order.totalCalories}"/>
        </p:column>
        <p:column headerText="">
          <h:commandButton value="Edit" action="#{orderController.redirectToUpdate(order.id)}" />
          <h:commandButton value="Delete" action="#{orderController.delete(order.id)}" />
        </p:column>

      </p:dataTable>
    </h:form>
  </ui:define>
</ui:composition>
</html>
