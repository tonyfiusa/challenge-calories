<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="layout.xhtml">
  <ui:define name="content">
    <h:form id="orderForm">
      <p:panel header="Order Details">
        <h:panelGrid columns="1">
          <p:outputLabel for="employeeName" value="Employee Name: " />
          <p:inputText id="employeeName" value="#{orderController.employeeName}" />
          <p:outputLabel for="entry" value="Entry: " />
          <p:selectOneMenu id="entry" value="#{orderController.selectedEntryId}" >
            <f:selectItem itemLabel="--- None ---" itemValue="#{null}"/>
            <f:selectItems itemValue="#{entry.id}" var="entry" itemLabel="#{entry.name}" value="#{orderController.entries}"/>
          </p:selectOneMenu>
          <p:outputLabel for="mainCourse" value="Main Course: " />
          <p:selectOneMenu id="mainCourse" value="#{orderController.selectedMainCourseId}" >
            <f:selectItem itemLabel="--- None ---" itemValue="#{null}"/>
            <f:selectItems itemValue="#{mainCourse.id}" var="mainCourse" itemLabel="#{mainCourse.name}" value="#{orderController.mainCourses}"/>
          </p:selectOneMenu>
          <p:outputLabel for="beverage" value="Beverage: " />
          <p:selectOneMenu id="beverage" value="#{orderController.selectedBeverageId}" >
            <f:selectItem itemLabel="--- None ---" itemValue="#{null}"/>
            <f:selectItems itemValue="#{beverage.id}" var="beverage" itemLabel="#{beverage.name}" value="#{orderController.beverages}"/>
          </p:selectOneMenu>
          <h:commandButton value="Place Order" action="#{orderController.placeOrder}" />
        </h:panelGrid>
      </p:panel>
    </h:form>
  </ui:define>
</ui:composition>
</html>
